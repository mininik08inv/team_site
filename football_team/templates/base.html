<!DOCTYPE html>

{% load static %}

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детская футбольная команда</title>
    <!-- Подключение шрифта Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Slick Carousel CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Подключение пользовательских стилей -->

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'gallery/css/gallery_template.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'gallery/css/gallery.css' %}">

    <style>
        .image_spacer {
            margin-right: {{ image_margin }}px;
        }
    </style>

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <!-- Логотип и название слева -->
        <a href="{% url 'team_detail' %}" class="navbar-brand d-flex align-items-center">
            <img src="{% static 'img/logo.png' %}" alt="" width="40">
            <img src="{% static 'img/AFTambov-logo.png' %}" alt="logo" style="height: auto; max-width:100%;">
        </a>
        <!--        <a class="navbar-brand" href="{% url 'team_detail' %}">Академия футбола Тамбов 2013</a>-->

        <!-- Кнопка для мобильной версии -->
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Меню навигации, выровненное по правому краю -->
        <div class="collapse navbar-collapse ms-auto" id="navbarNav">
            <ul class="navbar-nav ms-auto"> <!-- ms-auto выравнивает меню вправо -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-center" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Медиа
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{% url 'gallery:album_list' %}">Фото</a></li>
                        <li><a class="dropdown-item" href="{% url 'gallery:video_list' %}">Видео</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-center" href="{% url 'match_list' %}">Прошедшие матчи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-center" href="{% url 'top_scorers' %}">Бомбардиры</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-center" href="{% url 'achievements' %}">Достижения</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<footer class="footer">
    <div class="container">
        <p>&copy; Академия футбола Тамбов 2013</p>
        <div class="footer-icons">
            <a href="https://vk.com/id349492710" target="_blank"><i class="fab fa-vk"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-telegram"></i></a>
        </div>
    </div>
</footer>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery (необходим для Slick Carousel) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Slick Carousel JS -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<!-- Подключение пользовательских скриптов -->
{% load static %}
<script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
