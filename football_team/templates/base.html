<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детская футбольная команда</title>
    <!-- Подключение шрифта Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Slick Carousel CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Подключение пользовательских стилей -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <!-- Логотип и название слева -->
        <a href="{% url 'team_detail' %}" class="navbar-brand d-flex align-items-center">
            <img src="{% static 'img/logo.png' %}" alt="" width="50">
            <p class="ml-auto">Академия футбола 2013</p>
            <img src="{% static 'img/logo.png' %}" alt="" width="50">
        </a>
        </a>
        <!--        <a class="navbar-brand" href="{% url 'team_detail' %}">Академия футбола Тамбов 2013</a>-->

        <!-- Кнопка для мобильной версии -->
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Меню навигации, выровненное по правому краю -->
        <div class="collapse navbar-collapse ms-auto" id="navbarNav">
            <ul class="navbar-nav ms-auto"> <!-- ms-auto выравнивает меню вправо -->
                <li class="nav-item">
                    <a class="nav-link text-center" href="#">Прошедшие матчи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-center" href="#">Календарь</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-center" href="#">Контакты</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<footer class="footer">
    <div class="container">
        <p>&copy; Академия футбола Тамбов 2013</p>
        <div class="footer-icons">
            <a href="https://vk.com/id349492710" target="_blank"><i class="fab fa-vk"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-telegram"></i></a>
        </div>
    </div>
</footer>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery (необходим для Slick Carousel) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Slick Carousel JS -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<!-- Подключение пользовательских скриптов -->
{% load static %}
<script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
